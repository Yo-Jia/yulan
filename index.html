<!DOCTYPE html>
<html>
<head>
    <title>玉蘭活魚</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
    <div class="banner"><img id="logo" src="logo2.png" alt="logo" /></div>
    <div class="intro-text">按讚打卡享好禮!</div>
    <div id="container">
        <div id="capture-box">
            <video id="video" autoplay></video>
            <canvas id="gifCanvas"></canvas>
            <canvas id="frame"></canvas>
            <button id="snap"></button>
            <canvas id="photoCanvas" style="display: none;"></canvas>
            <button id="switchCamera"></button>
        </div>
        <div id="btn-box">
            <button id="retake" class="button-17" style="display: none;">重新拍照</button>
            <button id="download" class="button-17" style="display: none;" >下載照片</button>
            <!-- <button id="shareFb">Share to Facebook</button>
            <button id="shareIg">Share to Instagram</button> -->
        </div>
    </div>
    </div>
    
    <script type="text/javascript" src="gifler/gifler.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
